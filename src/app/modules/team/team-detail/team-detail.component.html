
   <div class="container">
       <div class="row">
        <h2>{{teamName}}</h2>

       </div>
   </div>

   <div class="row justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Member list</h3>
                </div>    
                <div class ="col text-right">      
              <a><button class="btn btn-success mr-3" (click)="openDialog()">Add account</button></a>            
                <a><button class="btn btn-secondary" (click)="removeAccounts()">Remove account</button></a>
              
                 </div>  
            </div>
            <br>
          </div>
          
          
          <div class="col-9">
          <table class="table" >
              <thead class="thead-light">
                <tr>
                  <th scope="col">Check</th>
                  <th scope="col">No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                 <tr *ngFor = 'let account of accounts; let i = index'> 
                <td>
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="{{account.idAccount}}" name="{{account.idAccount}}" [(ngModel)]="account.isChecked" (change)="changeSelection()">
                      </div>
                  </td>
                <td [style.fontWeight]="getColor(account.roleInTeam)">{{i+1}}</td>
                <td [style.fontWeight]="getColor(account.roleInTeam)">{{account.lastName + " " + account.firstName}}</td>
                  <td [style.fontWeight]="getColor(account.roleInTeam)">{{account.email}}</td>
                </tr> 
              </tbody>
            </table>
            
          </div>
        </div>
