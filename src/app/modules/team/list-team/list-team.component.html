
    <div class="row justify-content-center">
        <div class="container">
            <div class="row">
              <a routerLink="add"><button class="btn btn-success" style="background-color: #ffbc42; color: black; border: none;">Create team</button></a>
            </div>
            <br>
          </div>
          
          
          <div class="col-9">
          <table class="table" >
              <thead class="thead-light">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Team Name</th>
                  <th scope="col">Team Lead Mail</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                 <tr *ngFor = 'let team of teams; let i = index'> 
                <!-- <th scope="row" disable>{{team.idTeam}}</th>  -->
                <td>{{i+1}}</td>
                <td>{{team.teamName}}</td>
                  <td>{{team.email}}</td>
                  <td>{{team.creationDate}}</td>
                  <td>
                      <ul appBorderColor class="list-inline m-0">
                        <li class="list-inline-item">
                          <a [routerLink]="['detail', team.idTeam]"><button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="View"><i class="fa fa-table"></i></button></a>
                      </li>
                      <!-- <li class="list-inline-item">
                        <a [routerLink]="['update', team.idTeam]"><button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button></a>
                      </li>
                      <li class="list-inline-item">
                          <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteTeam(team.idTeam)"><i class="fa fa-trash"></i></button>
                      </li> -->
                      </ul>
                  </td> 
                </tr> 
              </tbody>
            </table>
          </div>
        </div>
