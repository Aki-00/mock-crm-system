
<div class="container">

          <h3 class="panel-title">Create Team</h3> 
        </div> 
          
        <div class="panel-body">  
          <form class="form-horizontal" role="form" [formGroup]="addteamForm" (ngSubmit)="handleAddTeam()" >
            <div class="form-group">
                <label for="category" class="col-sm-3 control-label">Team Name<span style="color: red;">*</span></label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="teamName" id="teamName" [ngClass]="{'has-error': addteamForm.get('teamName').touched && addteamForm.get('teamName').invalid}" placeholder="">
                  <li *ngIf="addteamForm.get('teamName').value.length == 0 && addteamForm.get('teamName').touched" class="text text-danger">Team Name Is Required</li>
                </div>
              </div> <!-- form-group // -->

               <div class="form-group">
                <label for="category" class="col-sm-3 control-label">Team Lead<span style="color: red;">*</span></label>
                <div class="col-sm-9">
